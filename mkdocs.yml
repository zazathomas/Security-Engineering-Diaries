site_name: Security Engineering Diaries
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

nav:
  - Home: index.md
  - About: about.md
  - Blog:
      - blog/index.md
  - Tags: tags.md


plugins:
  - social
  - search
  - tags:
      tags_file: tags.md
  - blog

extra_css:
  - extra.css

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/zazathomas
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/zazathomas
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/zazathomas

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

copyright: |
  &copy; 2025 <a href="https://github.com/zazathomas"  target="_blank" rel="noopener">Zaza Thomas</a>
